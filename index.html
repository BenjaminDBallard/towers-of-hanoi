<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Towers Of Hanoi</h1>
    <section class="board" id="board">
      <div
        id="c"
        data-row="top"
        class="red row"
        onclick="selectRow(this)"
      ></div>
      <div
        id="b"
        data-row="middle"
        class="yellow row"
        onclick="selectRow(this)"
      ></div>
      <div id="a" class="green row" data-row="bottom" onclick="selectRow(this)">
        <div id="4" data-size="4" data-color="yellow" class="stone"></div>
        <div id="3" data-size="3" data-color="red" class="stone"></div>
        <div id="2" data-size="2" data-color="green" class="stone"></div>
        <div id="1" data-size="1" data-color="blue" class="stone"></div>
      </div>
    </section>
    <hr />
    <div class="hud">
      <div>
        <h3>Move Count: <span id="move-count"></span></h3>
      </div>
      <button id="reset-button" onclick="resetGame()">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
